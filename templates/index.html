<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UART Port Configuration</title>
</head>
<body>
    <div class="container">
        <h1>UART Port Configuration</h1>

        <div class="connection-stats" id="connection-stats">
            <div class="stat-card">
                <div class="stat-number" id="connected-count">0</div>
                <div class="stat-label">Connected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="disconnected-count">0</div>
                <div class="stat-label">Disconnected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="error-count">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <div class="control-bar">
            <button class="refresh-btn" onclick="loadPortConfigs()">
                <span id="refresh-text">ðŸ”„ Refresh Port Status</span>
            </button>
            <div class="status-indicator">
                <div id="connection-indicator" style="width: 12px; height: 12px; border-radius: 50%; background: #95a5a6;"></div>
                <span id="connection-status">Loading...</span>
            </div>
        </div>

        <div id="ports-container" class="ports-grid">
            <!-- Port cards will be dynamically generated here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='uart-config.js') }}"></script>
</body>
</html>
